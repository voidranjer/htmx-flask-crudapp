<div class="card mt-5" hx-target="this" hx-swap="outerHTML">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.content }}</p>
    <button class="btn btn-primary btn-sm" hx-get="{{ url_for('edit_post', post_id=post.id) }}">Edit Post</button>
  </div>
</div>
