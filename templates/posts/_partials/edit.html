<div class="card mt-5" hx-target="this" hx-swap="outerHTML">
  <div class="card-body">
    <form class="children-mb-1">
      <input value="{{ post.title }}" type="text" class="form-control fs-4" name="title" />
      <input value="{{ post.content }}" type="text" class="form-control fs-6" name="content" />

      <div class="w-100 d-flex">
        <button type="submit" class="btn btn-success btn-sm" hx-put="{{ url_for('edit_post', post_id=post.id) }}">Submit</button>
        <button class="btn btn-danger btn-sm ms-1" hx-get="{{ url_for('show_post', post_id=post.id) }}">Cancel</button>
        <button class="btn btn-warning btn-sm ms-auto" hx-delete="{{ url_for('delete_post', post_id=post.id) }}" hx-confirm="Are you sure you want to delete this post?" hx-swap="outerHTML swap:1s">Delete Post</button>
      </div>
    </form>
  </div>
</div>
