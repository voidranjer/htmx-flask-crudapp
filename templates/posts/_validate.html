<div hx-target="this" hx-swap="outerHTML">
  <input type="text" name="title" placeholder="Title" class="form-control {{ 'mb-1 border border-danger' if error else '' }}" autocomplete="off" value="{{ title }}" hx-post="{{ url_for('validate_new_post') }}"/>
  {% if error %}
  <p class="text-danger">{{ error }}</p>
  {% endif %}
</div>
