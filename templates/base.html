<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{{ static_url('favicon.ico') }}" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>{% block title %}FlaskX Social Media{% endblock %}</title>
  </head>
  <body>
    {% block navbar %}
    <nav class="navbar bg-primary-subtle">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">FlaskX</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {{ nav_active('posts') }}" aria-current="page" href="{{ url_for('posts') }}"">Posts</a>
          </li>
        </ul>
      </div>
    </nav>
    {% endblock %}

    <div class="container mt-5">{% block content %}{% endblock %}</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
